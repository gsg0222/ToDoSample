<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDoアプリケーション</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<header class="my-2">
			<nav class="navbar navbar-dark bg-dark">
				<a th:href="@{/}" class="navbar-brand">ToDoアプリ</a>
				<form th:action="@{/logout}" method="post">
					<button type="submit"class="btn text-light">ログアウト</button>
				</form>
			</nav>
		</header>
		<main>
			<th:block th:include="__${contents}__"></th:block>
		</main>
		<footer class="text-center my-2 bg-dark text-light"> Copyright 2021 土谷俊介 </footer>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
