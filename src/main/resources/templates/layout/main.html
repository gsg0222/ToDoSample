<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="main">
		<div class="container">
			<div class="row">
				<div class="col-4 bg-secondary text-light">
					<h2 class="h3 bg-primary">ディレクトリ一覧</h2>
					<div class="bg-success">
						<a class="text-light d-block" th:href="@{/dir/create}">ディレクトリを追加する</a>
					</div>
					<div class="bg-success">
						<a class="text-light d-block mt-2" th:href="@{/todo/create}">ToDoを追加する</a>
					</div>
					<div class="my-1" th:each="directory : ${directories}">
						<a th:href="@{'/dir/' + ${directory.id}}"
							th:text="${directory.name}" class="py-1 border-primary d-block">ディレクトリ名</a>
					</div>
					<div class="my-1" sec:authorize="hasRole('ADMIN')">
						<div class="bg-danger">
							<a class="text-light d-block mt-2" th:href="@{/admin/list}">ユーザー管理</a>
						</div>
					</div>
				</div>
				<div class="col-8">
					<div th:include="__${main}__"></div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
