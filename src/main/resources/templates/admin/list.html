<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="content" th:fragment="list">
		<div class="container">
			<h2>ユーザー一覧</h2>
				<div>
					<a th:href="@{/admin/create}">ユーザー新規追加</a>
				</div>
			<table class="mt-3 table table-bordered">
				<tr>
					<th>ID</th>
					<th>ログイン名</th>
					<th>ニックネーム</th>
					<th>ロール</th>
					<th>操作</th>
				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}">ID</td>
					<td th:text="${user.username}">ID</td>
					<td th:text="${user.nickname}">ID</td>
					<td th:text="${user.role}">ID</td>
					<td><a th:href="@{'/admin/' + ${user.id}} + '/edit'">編集</a> <a
						th:href="@{'/admin/' + ${user.id}} + '/delete'">削除</a></td>
				</tr>
			</table>
			<ul class="pagination">
				<li th:class="|page-item ${users.first ? 'disabled' : ''}|"><a
					class="page-link" aria-label="Previous"
					th:href="@{''(page=${users.number - 1})}"> <span>&laquo;</span>
				</a></li>
				<li th:each='i : ${#numbers.sequence(0, users.totalPages-1)}'
					th:class="|page-item ${(users.number == i) ? 'active' : ''}|"
					style="display: inline"><a class="page-link"
					th:href="@{''(page=${i})}"> <span th:text='${i + 1}'>1</span>
				</a></li>
				<li th:class="|page-item ${users.last ? 'disabled' : ''}|"><a
					class="page-link" aria-label="Next"
					th:href="@{''(page=${users.number + 1})}"> <span>&raquo;</span>
				</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
